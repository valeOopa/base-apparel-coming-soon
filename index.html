<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img src="/images/logo.svg" class="logo" alt="logo">
  </header>
  
  <section></section>
  
  <main>
    <div class="content">
      <h1>We're <span>coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" action="example.html" method="POST">
        <div>
          <input type="text" id="email" name="email" placeholder="Email Address" autocomplete="off" aria-label="Email Address">
          <img src="/images/icon-error.svg" id="errorImage" class="errorImage" alt="error-icon">
          <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow-icon">
          </button>
        </div>
  
        <p id="errorText" class="errorText"></p>
      </form>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
